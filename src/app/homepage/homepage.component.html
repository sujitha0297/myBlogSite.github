<div class="container">
    <br>
    <h3>My Blogs </h3>
    <br>
    <div class="col-sm-10">
    <div style="padding: 20px 0px;" *ngFor="let blog of blogs">
        <div class="card">
            <h5 class="card-header text-black" style=" font-style: italic;">{{ blog.title }} 
                <span style="float: right; color: red;" (click)="removeBlog(blog)">X</span>
            </h5>
           
            <div class="card-body">
                <p class="card-text">{{ blog.content }}</p>
            </div>
        </div>
    </div>
</div>
</div>
